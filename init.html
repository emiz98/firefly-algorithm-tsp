<html>
  <head>
    <meta charset="UTF-8" />
    <script
      language="javascript"
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>FireFly TSP</title>
  </head>

  <body class="noselect">
    <div class="header">
      <a href="/" class="logoHeader"><img src="logo.png" alt="" /></a>
      <span class="title" id="title"></span>
      <div>
        <a href="/"><span class="active">Home</span></a>
        <a href="/about.html"><span>About</span></a
        ><a
          href="https://github.com/emiz98/firefly-algorithm-tsp.git"
          target="_blank"
        >
          <img class="github" src="/github.png" alt="" />
        </a>
      </div>
    </div>
    <form
      action="result.html"
      method="get"
      class="formClass"
      style="margin-top: 5%"
    >
      <span class="title2" id="title2"></span>
      <div class="formRow">
        <span>Population:</span>
        <div class="formClassChild">
          <label class="formLabels"
            >keep the population less than 500 (Performance Issues)</label
          >
          <input
            required
            type="number"
            name="populationSize"
            placeholder="Enter Population Size"
            value="100"
          />
        </div>
      </div>

      <div class="formRow">
        <span>Gamma:</span>
        <div class="formClassChild">
          <input
            required
            type="number"
            step=".01"
            name="gamma"
            placeholder="Enter Light Absorption (Gamma)"
            value="0.03"
          />
        </div>
      </div>

      <div class="formRow">
        <span>Beta:</span>
        <div class="formClassChild">
          <input
            required
            type="number"
            step=".01"
            name="beta"
            placeholder="Enter Beta (beta)"
            value="1"
          />
        </div>
      </div>
      <div class="formRow">
        <span>Total Moves:</span>
        <div class="formClassChild">
          <label class="formLabels"
            >keep the moves less than 100 (Performance Issues)</label
          >
          <input
            required
            type="number"
            name="totalMoves"
            placeholder="Enter Total Moves"
            value="20"
          />
        </div>
      </div>
      <div class="formRow">
        <span style="width: 100%; margin-right: 30px">Genetic Crossover</span>
        <div class="formClassChild">
          <label class="switch">
            <input name="isGenetic" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <input type="hidden" name="type" id="type" />
      <input class="submitBtn" type="submit" />
    </form>

    <script>
      const params = new URL(document.location).searchParams;
      const city_type = params.get("type");
      document.getElementById("type").value = city_type;
      document.getElementById("title").innerHTML = city_type;
      document.getElementById("title2").innerHTML = city_type;
    </script>
  </body>
</html>
